<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GreenHouse</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Główne Sekcje -->
        <!-- Strona Główna -->
        <section id="home" class="visible">
            <div class="box">
                <div class="row">
                    <div class="column" id="time_title">Last reading</div>
                    <div class="column" id="timestamp"></div>
                </div>
                <div class="row">
                    <div class="column" id="temp_title">Temperature</div>
                    <div class="column" id="temp"></div>
                    <div class="unit">°C</div>
                </div>
                <div class="row">
                    <div class="column" id="hum_title">Humidity</div>
                    <div class="column" id="hum"></div>
                    <div class="unit">&percnt;</div>
                </div>
                <div class="row">
                    <div class="column" id="soil_hum_title">Soil humidity</div>
                    <div class="column" id="soil_hum"></div>
                    <div class="unit">&percnt;</div>
                </div>
                <div class="row">
                    <div class="column" id="co2_title">CO2</div>
                    <div class="column" id="co2"></div>
                    <div class="unit">ppm;</div>
                </div>
                
                <div class="form-group buttons">
                    <button id="getSensorData" type="submit">Get Data</button>
                </div>
            </div>

        </section>

        <!-- Network Settings -->
        <section id="networksettings" class="hidden">
            <div class="box">
                <div class="header">
                    <h2>Network Settings</h2>
                </div>
                <div class="form-group">
                    <input type="text" id="ssid" name="ssid" placeholder="SSID">
                </div>
                <div class="form-group">
                    <input type="text" id="password" name="password" placeholder="PASSWORD">
                </div>
                <div class="form-group radio-group" id="wifiModeSwitch">
                    <label>WIFI MODE:</label>
                    <label><input type="radio" id="ap" name="mode" value="AP"> Access Point</label>
                    <label><input type="radio" id="client" name="mode" value="Client"> Client</label>
                </div>
                <div class="form-group buttons">
                    <button id="save_network" type="submit">Save Network Setting</button>
                </div>
            </div>
        </section>

    <!-- Panel sterowania -->
    <section id="control-panel" class="visible">
        <div class="box">
            <div class="header">
                <h2>Control Panel</h2>
            </div>
            <!-- Sterowanie urządzeniami -->
            <div class="form-group buttons">
                <button id="pump-control" class="control-btn">Pump ON</button>
                <button id="fan-control" class="control-btn">Fan ON</button>
            </div>

            <!-- Ustawienia progów -->
            <div class="form-group">
                <label for="humidity-threshold">Humidity Threshold (%):</label>
                <input type="number" id="humidity-threshold" min="0" max="100" placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="co2-threshold">CO2 Threshold (ppm):</label>
                <input type="number" id="co2-threshold" min="0" max="10000" placeholder="Enter value">
            </div>
            <div class="form-group buttons">
                <button id="save-thresholds" type="submit">Save Thresholds</button>
            </div>
            <div class="form-group buttons">
                <button id="send-data-file" type="submit">Send data.json to server</button>
            </div>
        </div>
    </section>  
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
